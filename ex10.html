<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>object</h1>
    <h2>create</h2>
    <script>
      //object literal // 배열은 대괄호 객체는 중괄호
      var coworkers = {
        "programmer":"egoing",
        "designer":"leezche"
      };
      document.write("programmer : "+coworkers.programmer+"<br>");
      document.write("designer : "+coworkers.designer+"<br>");
      coworkers.bookkeeper="duru";
      document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
      coworkers.data_scientist = 'taeho';
      coworkers["data analyzer"] = "hyungu"
      document.write("data_scientist  : "+coworkers.data_scientist+"<br>");
      document.write("data analyzer  : "+coworkers["data analyzer"]+"<br>");
    </script>
    <h2>literate</h2>
    <script>
      for (var key in coworkers){
        document.write(key+':'+coworkers[key]+'<br>');
      }
    </script>
    <h2>properth and method</h2>
    <script>
      coworkers.showAll = function(){
        for (var key in this){
          document.write(key+':'+this[key]+'<br>');
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
