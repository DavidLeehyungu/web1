<!doctype html>
<html>
<head>
  <style>
    /* 1순위 id */
    #first{
      color:green;
    }
    /* 2순위 class*/
    .js{
      font-weight: bold;
      color:red;
    }
    /* 3순위 span*/
    span{
      color:blue;
    }
  </style>
</head>
<body>
  <h1><a href="index.html">WEB</a></h1>
  <h2 style="background-color:coral;color:powderblue">JavaScript</h2>
  <p>
    <div>JavaScript</div>
    <span id="first"class="js">javascript</span>
    <span class="js">javascript</span>는 객체 기반의 스크립트 프로그래밍 언어이다.
    <span class="js">javascript</span>는 웹 브라우저 내에서 주로 사용하며,
    다른 <span>응용</span> 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다.
    또한 Node.js와 같은 런타임 환경과 같이 서버 프로그래밍에도 사용되고 있다
  </p>
</body>
</html>
